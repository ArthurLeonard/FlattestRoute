
<!DOCTYPE html>
<html>
<head>
	<!-- link to themed version of bootstrap hosted on the internet -->
	<link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/bootswatch/2.3.1/spacelab/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.2/themes/cupertino/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Flattest route navigation</title>
</head>

<body>
	<div class="container">
	<h1>Flattest Route</h1>
	<h3>Please enter your route</h3>

	<div class="place-inputs">
		<div class="place-input">
			<label>
				From: <input id="start" type="text">
			</label>
		</div>
		<div class="place-input">
			<label>
				To: <input id="end" type="text">
			</label>
		</div>

		<label>Max slope up (0 -> 40%): <div id="slope-up-label"></div></label><div class="slope" id="slope-up"></div>

		<label>Max slope down (0 -> -40%):<div id="slope-down-label"></div></label><div class="slope" id="slope-down"></div>

	</div>

	<button class="btn" id="go">Go</button>

	<div id="directionsPanel"></div>

	<div id="map-canvas"></div>

	<div id="elevation_chart"></div>

	<div id="slope_chart"></div>

	<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.min.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript" src="main.js"></script>

	<p><a href="https://maps.googleapis.com/maps/api/place/search/json?location=48.855228,2.353134&radius=1000&sensor=false&key=AIzaSyCOavQbPk8lvCNTUXzXXvvj02iej77Ldi0">

	</div>

</body>

</html>
